        <h3 id="1"><a href="#1" class="headerlink" title="1"></a>1</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">代悲白头翁 / 白头吟 / 有所思</span><br><span class="line">【作者】刘希夷 【朝代】唐</span><br><span class="line">洛阳城东桃李花，飞来飞去落谁家？</span><br><span class="line">洛阳女儿惜颜色，坐见落花长叹息。</span><br><span class="line">今年花落颜色改，明年花开复谁在？</span><br><span class="line">已见松柏摧为薪，更闻桑田变成海。</span><br><span class="line">古人无复洛城东，今人还对落花风。</span><br><span class="line">年年岁岁花相似，岁岁年年人不同。</span><br><span class="line">寄言全盛红颜子，应怜半死白头翁。</span><br><span class="line">此翁白头真可怜，伊昔红颜美少年。</span><br><span class="line">公子王孙芳树下，清歌妙舞落花前。</span><br><span class="line">光禄池台文锦绣，将军楼阁画神仙。</span><br><span class="line">一朝卧病无相识，三春行乐在谁边？</span><br><span class="line">宛转蛾眉能几时？须臾鹤发乱如丝。</span><br><span class="line">但看古来歌舞地，唯有黄昏鸟雀悲。</span><br></pre></td></tr></table></figure>

<h3 id="2"><a href="#2" class="headerlink" title="2"></a>2</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">少年游·长安古道马迟迟</span><br><span class="line">【作者】柳永 【朝代】宋</span><br><span class="line">长安古道马迟迟。高柳乱蝉栖。夕阳岛外，秋风原上，目断四天垂。</span><br><span class="line">归云一去无踪迹，何处是前期。狎兴生疏，酒徒萧索，不似去年时。</span><br></pre></td></tr></table></figure>

<h3 id="3"><a href="#3" class="headerlink" title="3"></a>3</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">唐多令</span><br><span class="line">【作者】刘过 【朝代】宋</span><br><span class="line">芦叶满汀洲，寒沙带浅流。</span><br><span class="line">二十年重过南楼。</span><br><span class="line">柳下系船犹未稳，能几日，又中秋。</span><br><span class="line">黄鹤断矶头，故人今在否？</span><br><span class="line">旧江山浑是新愁。</span><br><span class="line">欲买桂花同载酒，终不似，少年游。</span><br></pre></td></tr></table></figure>
