number">512</span>) &#123;  </div><div class="line">						event = MOUSE_EVENT.MOVE;  </div><div class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (hookData.getWParam() == <span class="number">513</span> || hookData.getWParam() == <span class="number">514</span>) &#123;  </div><div class="line">						event = MOUSE_EVENT.LEFT_PRESS;  </div><div class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (hookData.getWParam() == <span class="number">516</span> || hookData.getWParam() == <span class="number">517</span>) &#123;  </div><div class="line">						event = MOUSE_EVENT.RIGHT_PRESS;  </div><div class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (hookData.getWParam() == <span class="number">519</span> || hookData.getWParam() == <span class="number">520</span>) &#123;  </div><div class="line">						event = MOUSE_EVENT.MIDDLE_PRESS;  </div><div class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (hookData.getWParam() == <span class="number">522</span> &amp;&amp; hookData.getMouseData() &gt; <span class="number">0</span>) &#123;  </div><div class="line">						event = MOUSE_EVENT.WHEEL_UP;  </div><div class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (hookData.getWParam() == <span class="number">522</span> &amp;&amp; hookData.getMouseData() &lt; <span class="number">0</span>) &#123;  </div><div class="line">						event = MOUSE_EVENT.WHEEL_DOWN;  </div><div class="line">					&#125;  </div><div class="line">					<span class="keyword">for</span> (MOUSE_EVENT mouse_event : mouseEvents) &#123;  </div><div class="line">						<span class="keyword">if</span> (mouse_event == event) &#123;  </div><div class="line">							<span class="keyword">return</span> InterceptorFlag.FALSE;  </div><div class="line">						&#125;  </div><div class="line">					&#125;  </div><div class="line">					<span class="keyword">return</span> InterceptorFlag.TRUE;  </div><div class="line">				&#125;  </div><div class="line">			&#125;);  </div><div class="line">			<span class="keyword">if</span> (!Mouse_LLHook.isInstalled())  </div><div class="line">				Mouse_LLHook.installHook();  </div><div class="line">		&#125; <span class="keyword">else</span> &#123;  </div><div class="line">			<span class="keyword">if</span> (Mouse_LLHook.isInstalled())  </div><div class="line">				Mouse_LLHook.unInstallHook();  </div><div class="line">		&#125;  </div><div class="line">	&#125;  </div><div class="line">	<span class="comment">/** </span></div><div class="line"><span class="comment">	 * 禁用几个快捷键，windows键，ALT+ESC，CTRL+ESC，ALT+TAB，ALT+F4，任务管理器 </span></div><div class="line"><span class="comment">	 *  </span></div><div class="line"><span class="comment">	 * <span class="doctag">@param</span> shell </span></div><div class="line"><span class="comment">	 *            程序主窗口 </span></div><div class="line"><span class="comment">	 * <span class="doctag">@param</span> disable </span></div><div class="line"><span class="comment">	 *            是否禁用 </span></div><div class="line"><span class="comment">	 */</span>  </div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">setKeyDisable</span><span class="params">(<span class="keyword">final</span> Shell shell, <span class="keyword">boolean</span> disable)</span> </span>&#123;  </div><div class="line">		<span class="keyword">if</span> (shell == <span class="keyword">null</span>) &#123;  </div><div class="line">			<span class="keyword">return</span>;  </div><div class="line">		&#125;  </div><div class="line">		DisposeListener disposeListener = <span class="keyword">new</span> DisposeListener() &#123;  </div><div class="line">			<span class="meta">@Override</span>  </div><div class="line">			<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">widgetDisposed</span><span class="params">(DisposeEvent e)</span> </span>&#123;  </div><div class="line">				<span class="keyword">if</span> (Hook.KEYBOARD.isInstalled(shell))  </div><div class="line">					Hook.KEYBOARD.uninstall(shell);  </div><div class="line">				taskmgrDisable(<span class="keyword">false</span>);  </div><div class="line">			&#125;  </div><div class="line">		&#125;;  </div><div class="line">		<span class="keyword">if</span> (disable) &#123;  </div><div class="line">			<span class="keyword">if</span> (tagShell == shell) &#123;  </div><div class="line">				<span class="keyword">return</span>;  </div><div class="line">			&#125;  </div><div class="line">			taskmgrDisable(disable);  </div><div class="line">			Keyboard_LLHook.addHookInterceptor(keyboard_LLHookInterceptor);  </div><div class="line">			<span class="keyword">if</span> (!Keyboard_LLHook.isInstalled())  </div><div class="line">				Keyboard_LLHook.installHook();  </div><div class="line">			shell.addDisposeListener(disposeListener);  </div><div class="line">			tagShell = shell;  </div><div class="line">		&#125; <span class="keyword">else</span> &#123;  </div><div class="line">			<span class="keyword">if</span> (tagShell != shell) &#123;  </div><div class="line">				<span class="keyword">return</span>;  </div><div class="line">			&#125;  </div><div class="line">			taskmgrDisable(disable);  </div><div class="line">			<span class="keyword">if</span> (Keyboard_LLHook.isInstalled())  </div><div class="line">				Keyboard_LLHook.unInstallHook();  </div><div class="line">			shell.removeDisposeListener(disposeListener);  </div><div class="line">			tagShell = <span class="keyword">null</span>;  </div><div class="line">		&#125;  </div><div class="line">	&#125;  </div><div class="line">	<span class="comment">/** </span></div><div class="line"><span class="comment">	 * 禁用任务管理器 </span></div><div class="line"><span class="comment">	 *  </span></div><div class="line"><span class="comment">	 * <span class="doctag">@param</span> useable </span></div><div class="line"><span class="comment">	 *            useable:true为禁用，false为启用 </span></div><div class="line"><span class="comment">	 */</span>  </div><div class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">taskmgrDisable</span><span class="params">(<span class="keyword">boolean</span> useable)</span> </span>&#123;  </div><div class="line">		RootKey currentUser = RootKey.HKEY_CURRENT_USER;  </div><div class="line">		RegistryKey key = <span class="keyword">new</span> RegistryKey(currentUser,  </div><div class="line">				<span class="string">"Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System"</span>);  </div><div class="line">		<span class="keyword">if</span> (!key.exists()) &#123;  </div><div class="line">			key.create();  </div><div class="line">		&#125;  </div><div class="line">		RegistryValue value = <span class="keyword">new</span> RegistryValue();  </div><div class="line">		value.setType(ValueType.REG_DWORD);  </div><div class="line">		<span class="keyword">if</span> (useable)  </div><div class="line">			value.setData(<span class="number">1</span>);  </div><div class="line">		<span class="keyword">else</span>  </div><div class="line">			value.setData(<span class="number">0</span>);  </div><div class="line">		value.setName(<span class="string">"DisableTaskmgr"</span>);  </div><div class="line">		key.setValue(value);  </div><div class="line">	&#125;  </div><div class="line">	<span class="keyword">enum</span> MOUSE_EVENT &#123;  </div><div class="line">		MOVE, LEFT_PRESS, RIGHT_PRESS, MIDDLE_PRESS, WHEEL_UP, WHEEL_DOWN  </div><div class="line">	&#125;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>
